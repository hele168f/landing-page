    <main>
      <h2>VIDEOMATERIALE</h2>
      <div class="container_1">
        <div class="container_1_1">
          <div class="videoWrapper">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/HvwGYYpOPvA"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="infoText">
            <p>Lang Kampagnevideo til Youtube</p>
          </div>
        </div>

        <div class="container_1_2">
          <div class="videoWrapper">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/lAfhHjFWPnw"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            ></iframe>
          </div>

          <div class="infoText">
            <p>Kort version af kampagnevideo til sociale medier</p>
          </div>
        </div>
      </div>
      <h2>FOTOMATERIALE</h2>
      <div class="container_2">
        <div class="container_2_1">

            src="photos/billede til plakat (600px).webp"

            src="photos/foto3.webp"

            alt="Vores splashfoto og plakatposter"
          />
          <p>Vores splashfoto og plakatposter</p>
